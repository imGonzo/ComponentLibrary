<style>
    button {
        border: 1px solid transparent;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        border-radius: 6px;
    }

    button.primary {
        background-color: #e91e63;
        color: white;
        border-color: #e91e63;
    }

    button.primary:hover {
        background-color: #c01754;
    }

    button.secondary {
        background-color: transparent;
        color: #e91e63;
        border-color: #e91e63;
    }

    button.secondary:hover,
    button.tertiary:hover,
    button.ghost:hover {
        background-color: #f2f2f2;
    }

    button.tertiary {
        background-color: transparent;
        color: black;
        border-color: black;
    }

    button.ghost {
        background-color: transparent;
        color: #e91e63;
        border: transparent;
    }
    
    .loading {
        display: none;
    }
</style>
    

<button>
    <slot></slot>
    <span class="loading">Loading...</span>
</button>
